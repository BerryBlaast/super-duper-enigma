<style>
body {
	background-position=center; background-attachment=fixed; background-image:url("bgblur.jpg");background-size: 100% 100%;
            color: white;
            font-family: Arial, sans-serif;
        }
button{
cursor: pointer;
            border: 1px solid #8f703b;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            height: 60px;
            width: 400px;
            color: #FFFFFF;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
            border-radius: 30px;
            margin: 10px;
            padding: 0px;
            transition: transform 0.3s;
            }
button:hover {
            transform: scale(1.1);
            }
			button img {
            height: 90px; /* Adjust the image height */
            width: 1000px; /* Adjust the image width */
        }
.project-container {
    border: 2px solid white; /* Added border to outline the container */
    padding: 5px; /* Reduced padding for a smaller container */
    max-width: 80%; /* Optional: Set a maximum width for the container */
    margin: 20px auto; /* Center the container and add vertical margin */
    transition: transform 0.3s ease; /* Added transition for smooth effect */
}

.project-container:hover {
    transform: scale(1.05); /* Expand the container on hover */
}

/* Optional: Add a background overlay effect */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Darken the background */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease; /* Transition for smooth effect */
    z-index: -1; /* Behind other content */
}

.project-container:hover ~ body::before {
    opacity: 1; /* Show the overlay on hover */
}

.project-container:hover ~ body {
    filter: blur(2px); /* Blur the background when hovering over the container */
}
</style>
</head>
